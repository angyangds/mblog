<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>添加商品</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <script src="__JS__/jquery.min.js"></script>
        <link href="__CSS__/mine.css" type="text/css" rel="stylesheet">
        <script type="text/javascript">
            function isExisted(obj)
            {
               // alert("javascript load")
                var name = $(obj).val();
                $("#username-error").text("");
                $.ajax({
                    type:"post",
                    url:"{:U('checkName')}",
                    data:"name=" + name,
                    success: function (res)
                    {
                        if ( res["res"] == true )
                        {
                            $("#username-error").text("该栏目已存在");
                        }
                    },
                    error:function(res)
                    {
                        $("username-error").text("验证出错")
                    }
                })

            }
        </script>
    </head>

    <body>

        <div class="div_head">
            <span>
                <span style="float:left">当前位置是：栏目管理-》添加栏目信息</span>
                <span style="float:right;margin-right: 8px;font-weight: bold">
                    <a style="text-decoration: none" href="{:U('Category/index')}">【返回】</a>
                </span>
            </span>
        </div>
        <div></div>

        <div style="font-size: 13px;margin: 10px 5px">
            <form action="{:U('Category/add')}" method="post" enctype="multipart/form-data">
            <table border="1" width="100%" class="table_a">
                <tr>
                    <td>栏目名称</td>
                    <td><input type="text" name="name"  placeholder="栏目名称" onkeyup="isExisted(this)"/></td>
                    <td><label id="username-error" class="error" for="name" style="color: red"></label></td>
                </tr>
                <tr>
                    <td>栏目描述</td>
                    <td><input type="text" name="description" placeholder="栏目描述"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="添加">
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </body>
</html>
