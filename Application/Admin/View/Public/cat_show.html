<div class="div_head">
            <span>
                <span style="float: left;">当前位置是：后台管理-》栏目列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('Category/add')}">【添加栏目】</a>
                </span>
            </span>
</div>
<div class="div_search" style="float:left;clear:both; font-size: medium;margin: 20px;">
    <span>
        <form action="{:U('Category/search')}">
            <label id="search_title" for="search_content">栏目</label>
            <select id="search_content" style="width: 100px; font-size:medium;">
                <option selected="selected" value="0">请选择</option>
                <option value="1">苹果apple</option>
            </select>
            <input value="查询" type="submit" />
        </form>
    </span>
</div>
<div style="font-size: 13px; margin: 10px 5px;">
    <table class="table_a" border="1" width="100%">
        <tbody>
        <tr style="font-weight: bold;">
            <td>序号</td>
            <td>栏目列表</td>
            <td>栏目描述</td>
            <td colspan="2" align="center">操作</td>
        </tr>
        <volist name="categories" id="category">
            <tr>
                <td>{$category.id}</td>
                <td>{$category.name}</td>
                <td>{$category.description}</td>
                <td><a href="{$category.update_url}">修改</a> </td>
                <td><a href="{$category.delete_url}">删除</a> </td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>
{$testname}
