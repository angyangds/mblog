<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

        <title>会员列表</title>

        <link href="__CSS__/mine.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <style>
            .tr_color{background-color: #9F88FF}
        </style>
        <div class="div_head">
            <span>
                <span style="float: left;">当前位置是：后台管理-》文章列表</span>
                <span style="float: right; margin-right: 8px; font-weight: bold;">
                    <a style="text-decoration: none;" href="{:U('Article/add')}">【添加文章】</a>
                </span>
            </span>
        </div>
        <div></div>
        <div class="div_search">
            <span>
                <form action="{:U('Article/search')" method="get">
                    栏目<select name="s_product_mark" style="width: 100px;">
                        <option selected="selected" value="0">请选择</option>
                        <option value="1">苹果apple</option>
                    </select>
                    <input value="查询" type="submit" />
                </form>
            </span>
        </div>
        <div style="font-size: 13px; margin: 10px 5px;">
            <table class="table_a" border="1" width="100%">
                <tbody>
                    <tr style="font-weight: bold;">
                        <td>序号</td>
                        <td>栏目列表</td>
                        <td>栏目描述</td>
                        <td align="center">操作</td>
                    </tr>

                    <volist name="categories" id="category">
                        <tr>
                            <td>{$category.id}</td>
                            <td>{$category.name}</td>
                            <td>{$category.description}</td>
                            <td><a href="{$category.update_url}">修改</a> </td>
                            <td><a href="{$category.delete_url}">删除</a> </td>
                        </tr>
                    </volist>

                </tbody>
            </table>
        </div>
    </body>
</html>
